<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
        <link href="/static/favicon.png" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/1861ca2a15.js" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>C$50 Finance: {% block title %}{% endblock %}</title>
        <style>
            {% block style %}
            {% endblock %}
        </style>
    </head>

    <body>
        <div class="pg-container"></div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
            for (var i = 0; i < 2500; i++)
            {
                $('.pg-container').append('<div class="box"></div>')
            }
        </script>
        <nav role='navigation' id="mainnav">
            <ul class="gap">
                <li><a href="/">C$50 FINANCE</a></li>
                {% if session.user_id %}
                    <li><a href="/quote">Quote</a></li>
                	<li><a href="/buy">Buy</a></li>
                	<li><a href="/sell">Sell</a></li>
                	<li><a href="/history">History</a></li>
                    <li><a href="/logout">Log out</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="hamb">
            <a href="#"><i class="fa fa-bars"></i></a>
        </div>

        <canvas id="bubble"></canvas>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
        <script src="/static/main.js"></script>

        {% if message %}
            <header>
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message | join(" ") }} <a href="{{ href }}" class="alert-link">{{ text }}</a>
                </div>
            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>

        <div id="author"><h4>Made by Yahya Saleh</h4></div>
        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://iextrading.com/developer">IEX</a>. View <a href="https://iextrading.com/api-exhibit-a/">IEXâ€™s Terms of Use</a>.
        </footer>

    </body>

</html>
